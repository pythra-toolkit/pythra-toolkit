        .shared-checkbox-0.checkbox-container {
            position: relative;
            width: 18.0px; height: 18.0px;
            border: 2.0px solid #49454F;
            border-radius: 4px;
            background-color: transparent;
            cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center;
            transition: background-color 0.15s ease-out, border-color 0.15s ease-out;
            -webkit-tap-highlight-color: transparent;
        }
        .shared-checkbox-0 .checkbox-svg {
            width: 100%; height: 100%;
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 3.0;
            stroke-linecap: round; stroke-linejoin: round;
        }
        .shared-checkbox-0 .checkbox-checkmark {
            stroke-dasharray: 29;
            stroke-dashoffset: 29;
            transition: stroke-dashoffset 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .shared-checkbox-0.checkbox-container:active::before {
            content: '';
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0;
            background-color: rgba(103, 80, 164, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: checkbox-ripple-shared-checkbox-0 0.4s ease-out;
        }
        @keyframes checkbox-ripple-shared-checkbox-0 {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 40.0px; height: 40.0px; opacity: 0; }
        }
        

        .shared-checkbox-1.checkbox-container {
            position: relative;
            width: 24.0px; height: 24.0px;
            border: 2.0px solid green;

            background-color: green;
            cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center;

        <script src="qwebchannel.js"></script>
        <script>
            // Suppress inset-area deprecation warnings
            (function() {
                const originalWarn = console.warn;
                console.warn = function(...args) {
                    const message = args.join(' ');
                    if (message.includes('inset-area') || 
                        message.includes('position-area') ||
                        message.includes('has been deprecated')) {
                        return; // Suppress these specific warnings
                    }
                    originalWarn.apply(console, args);
                };
            })();
            
            document.addEventListener('DOMContentLoaded', () => {
                new QWebChannel(qt.webChannelTransport, (channel) => {
                    window.pywebview = channel.objects.pywebview;
                    console.log("PyWebChannel connected.");
                });
            });
            function handleClick(name) { if(window.pywebview) window.pywebview.on_pressed_str(name, ()=>{}); }
            function handleClickWithArgs(callback_name, ...args) {
                if (window.pywebview) {
                    console.log("index", args);
                    window.pywebview.on_pressed(callback_name, ...args).then(function(response) {
                        console.log(response);
                    }).catch(function(error) {
                        console.error(error);
                    });
                } else {
                    console.error('pywebview is not defined');
                }
            }
            function handleItemTap(name, index) { if(window.pywebview) window.pywebview.on_item_tap(name, index, ()=>{}); }
            function handleInput(name, value) {
                if(window.pywebview) {
                    window.pywebview.on_input_changed(name, value, ()=>{});
                }
            }
        </script>
