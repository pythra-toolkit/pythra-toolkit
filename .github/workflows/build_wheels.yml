name: Build PyThra

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # JOB 1: Build the Binary Wheels (Windows, Mac, Linux)
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Build for Python 3.9 through 3.13
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # JOB 2: Build the Source Distribution (The .tar.gz file)
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    # 1. Make sure to wait for BOTH jobs
    needs: [build_wheels, build_sdist] 
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          # 2. Change pattern to 'cibw-*' to match:
          #    - cibw-wheels-windows...
          #    - cibw-wheels-ubuntu...
          #    - cibw-sdist  <-- Catches the source tarball too
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          # 'user' is actually not strictly required anymore if you have password, 
          # but keeping it is fine for compatibility.
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}